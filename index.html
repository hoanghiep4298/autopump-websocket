<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <script src="http://104.215.198.148:3000/socket.io/socket.io.js"></script>
    <!-- <script src="http://localhost:3000/socket.io/socket.io.js"></script> -->
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
</head>
<body>
    <p id="messages"></p> 
    <script>
        //var socket = io();
        var connectionOptions = {
            "force new connection": true,
            "reconnectionAttempts": "infinity",
            "timeout": 10000,
            "transports": ["websocket"]
        };
        const socket = io.connect('http://104.215.198.148:3000', connectionOptions);
        // const socket = io.connect('http://localhost:3000', connectionOptions);
        socket.on('welcome', function(data){
            console.log(data)
            document.getElementById("messages").innerHTML = data.message;
        });
        socket.emit("tester", { message: "user connect from web"})
    </script>
</body>
</html>
